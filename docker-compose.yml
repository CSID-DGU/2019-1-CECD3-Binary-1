version: '2.1'

services:
  backend_mysql:
    container_name: backend_mysql
    image: mysql:5.7
    environment:
      MYSQL_HOST: "localhost"
      MYSQL_DATABASE: "mobiusdb"
      MYSQL_ROOT_PASSWORD: "secret"
    ports:
      - "3306:3306"
    volumes:
      - ./Backend/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=secret --execute \"SHOW DATABASES;\""
      timeout: 20s
      retries: 10

  backend_mobius:
    container_name: backend_mobius
    image: "node:latest"
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./Backend:/usr/src/app
    network_mode: "host"
    ports:
      - "8080:8080"
    expose:
      - "8080"
    command: "node mobius"
    depends_on:
      backend_mysql:
        condition: service_healthy

  # backend_mqtt:
  #   container_name: backend_mqtt
  #   image: eclipse-mosquitto:latest
  #   ports:
  #     - "1883:1883"
  #   network_mode: "host"
  #   volumes:
  #     - ./docker/etc/mosquitto:/etc/mosquitto:ro
  #     - ./docker/var/log/mosquitto:/var/log/mosquitto:rw
  #   depends_on:
  #     backend_mysql:
  #       condition: service_healthy

  backend_mongo:
    container_name: backend_mongo
    image: mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    depends_on:
      - gateway_app

  backend_app:
    container_name: backend_app
    image: "node:latest"
    working_dir: /usr/src/app
    volumes:
      - ./Backend/App:/usr/src/app
    ports:
      - "8081:8081"
    expose:
      - "8081"
    command: "yarn start"
    depends_on:
      - backend_mongo

  frontend_app:
    container_name: frontend_app
    image: "node:latest"
    working_dir: /usr/src/app
    volumes:
      - ./Frontend:/usr/src/app
    ports:
      - "3000:3000"
    expose:
      - "3000"
    command: "yarn start"
    depends_on:
      - backend_app

  gateway_mysql:
    container_name: gateway_mysql
    image: mysql:5.7
    environment:
      MYSQL_HOST: "localhost"
      MYSQL_DATABASE: "rosemarydb"
      MYSQL_ROOT_PASSWORD: "secret"
    ports:
      - "13306:3306"
    volumes:
      - ./Gateway/sql:/docker-entrypoint-initdb.d
    depends_on:
      - backend_mobius

  gateway_rosemary:
    container_name: gateway_rosemary
    image: "node:latest"
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./Gateway:/usr/src/app
    network_mode: "host"
    ports:
      - "8090:8090"
    expose:
      - "8090"
    command: "node rosemary"
    depends_on:
      - gateway_mysql

  gateway_mqtt:
    container_name: gateway_mqtt
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    network_mode: "host"
    volumes:
      - ./Gateway/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./docker/etc/mosquitto2:/etc/mosquitto:ro
      - ./docker/var/log/mosquitto2:/var/log/mosquitto:rw
    depends_on:
      - gateway_mysql

  gateway_app:
    container_name: gateway_app
    image: "node:latest"
    working_dir: /usr/src/app
    volumes:
      - ./Gateway/App:/usr/src/app
    ports:
      - "8091:8091"
    expose:
      - "8091"
    command: "yarn start"
    depends_on:
      - gateway_rosemary

volumes:
  mongodata: